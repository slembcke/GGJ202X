<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Slapstick for NES</title>
		
		<script type="text/javascript" src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
		<script type="text/javascript" src="nes-embed.js"></script>
		<script>window.onload = function(){nes_load_url("nes-canvas", "Slapstick.nes");}</script>
	</head>
	<body>
		<div style="margin: auto; width: 256px;">
			<canvas id="nes-canvas" width="256" height="240" style="width: 100%"/>
		</div>
		
		<p>
			Player 1 Move -> WASD<br/>
			Player 1 Action -> F<br/>
			Player 2 Move -> Arrow Keys<br/>
			Player 2 Move -> Space<br/>
			<br/>
			To graduate from clown school, make the head clown laugh to get your certificate.
		</p>
	</body>
</html>
